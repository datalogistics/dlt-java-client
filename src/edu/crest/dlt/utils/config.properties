# log configurations
dlt.log.console=debug

# UI configurations
dlt.title=Data Logistics Toolkit
dlt.transfer.connections.default=50
dlt.transfer.size.default=1048576
dlt.transfer.exhaust.timeout=5000

# exnode configurations
dlt.exnode.namespace=http://loci.cs.utk.edu/exnode
dlt.exnode.version=3.0

# exnode read configurations
dlt.exnode.read.retry.cycletime=5
dlt.exnode.read.retries=5
dlt.exnode.transfer.log.interval=10000
dlt.exnode.write.retries=9

# disk-I/O configurations
dlt.file.write.retries=3
dlt.file.read.buffer.size.default=52428800

# progress map visualizer configurations
dlt.progress.map.send.url=http://dlt.incntre.iu.edu:42424/
dlt.progress.map.view.url=http://dlt.incntre.iu.edu:42424/downloads/

# performance configurations
dlt.depot.connect.timeout=5000
dlt.depot.request.timeout=20000
dlt.depot.transfer.sockets.max=5
dlt.depot.transfer.sockets.reuse=true
dlt.depot.comparison.transfer_tries.min=1
dlt.depot.transfer.shuffle=false
dlt.depot.locator.lbone=dlt.incntre.iu.edu:6767
dlt.depot.locations=AL IN
dlt.depot.list=
